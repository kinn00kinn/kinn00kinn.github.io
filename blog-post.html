<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* blog-post.html固有のスタイルがあればここに追加 */
        body {
            padding-top: 20px; /* ナビゲーションバーを固定しない場合など調整 */
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .breadcrumb-item a {
            color: #007bff;
        }
        body.dark-mode .breadcrumb-item a {
            color: #58a6ff;
        }
        body.dark-mode .blog-content {
            color: #c9d1d9; /* ダークモード時の本文色 */
        }
        body.dark-mode .blog-content h1,
        body.dark-mode .blog-content h2,
        body.dark-mode .blog-content h3,
        body.dark-mode .blog-content h4,
        body.dark-mode .blog-content h5,
        body.dark-mode .blog-content h6 {
            color: #f0f6fc; /* ダークモード時の見出し色 */
            border-bottom-color: #444c56;
        }
        body.dark-mode .blog-content code {
            background-color: #424242;
            color: #e0e0e0;
        }
        body.dark-mode .blog-content pre {
            background-color: #2d2d2d;
        }
         body.dark-mode .blog-content blockquote {
            border-left-color: #555;
            color: #aaa;
        }
        body.dark-mode .blog-content table th,
        body.dark-mode .blog-content table td {
            border-color: #555;
        }

    </style>
</head>
<body>
    <button id="toggleDarkBlog" class="btn btn-outline-secondary position-fixed" style="top: 20px; right: 20px; z-index: 1031;">🌙</button>

    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">ホーム</a></li>
                <li class="breadcrumb-item"><a href="index.html#blog">ブログ一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="blog-title-breadcrumb">記事名</li>
            </ol>
        </nav>
        <hr>
        <article id="blog-article-content" class="blog-content">
            <h1 id="article-title"></h1>
            <p class="text-muted" id="article-date"></p>
            <div id="article-body"></div>
        </article>
    </div>

    <footer class="text-white text-center py-4 mt-5" style="background-color: #343a40;">
        <p>&copy; 2025 キンキン. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // ダークモード処理 (script.jsから共通化も検討)
            const toggleDarkButtonBlog = document.getElementById("toggleDarkBlog");
            const currentThemeBlog = localStorage.getItem('theme');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add("dark-mode");
                    if(toggleDarkButtonBlog) toggleDarkButtonBlog.textContent = "☀️";
                } else {
                    document.body.classList.remove("dark-mode");
                    if(toggleDarkButtonBlog) toggleDarkButtonBlog.textContent = "🌙";
                }
            }
            applyTheme(currentThemeBlog);

            if(toggleDarkButtonBlog) {
                toggleDarkButtonBlog.addEventListener("click", () => {
                    document.body.classList.toggle("dark-mode");
                    let theme = document.body.classList.contains("dark-mode") ? 'dark' : 'light';
                    localStorage.setItem('theme', theme);
                    applyTheme(theme);
                });
            }


            const params = new URLSearchParams(window.location.search);
            const mdFileId = params.get('id'); // blogs.jsonのidを取得

            if (mdFileId) {
                try {
                    // blogs.jsonから該当記事のメタデータを取得
                    const responseMeta = await fetch('blogs.json');
                    if (!responseMeta.ok) throw new Error('ブログメタデータの読み込みに失敗');
                    const blogs = await responseMeta.json();
                    const postMeta = blogs.find(blog => blog.id === mdFileId);

                    if (!postMeta) throw new Error('指定されたブログ記事が見つかりません');

                    document.title = postMeta.title + " - 写真ポートフォリオ";
                    document.getElementById('blog-title-breadcrumb').textContent = postMeta.title;
                    document.getElementById('article-title').textContent = postMeta.title;
                    document.getElementById('article-date').textContent = "公開日: " + postMeta.date;


                    // Markdownファイルをフェッチ
                    const responseMd = await fetch(`blog/md/${postMeta.mdFile}`);
                    if (!responseMd.ok) throw new Error(`Markdownファイル (${postMeta.mdFile}) の読み込みに失敗`);
                    const markdownText = await responseMd.text();

                    // MarkdownをHTMLに変換して表示
                    // `marked.parse()` を使用 (marked.js v4以降)
                    // 古いバージョンでは `marked()`
                    document.getElementById('article-body').innerHTML = marked.parse(markdownText);

                } catch (error) {
                    console.error("記事の表示エラー:", error);
                    document.getElementById('article-body').innerHTML = `<p class="text-danger">記事の読み込み中にエラーが発生しました: ${error.message}</p>`;
                }
            } else {
                document.getElementById('article-body').innerHTML = '<p class="text-warning">表示する記事が指定されていません。</p>';
            }
        });
    </script>
</body>
</html>
